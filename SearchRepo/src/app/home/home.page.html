<ion-header>
  <ion-toolbar>
    <ion-title>
      Search Any Repos Here
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list radio-group>
          <ion-list-header>
            Language
          </ion-list-header>
        
          <ion-item>
            <ion-label>Go</ion-label>
            <ion-radio value="go"></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-label>Rust</ion-label>
            <ion-radio value="rust"></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-label>Python</ion-label>
            <ion-radio value="python"></ion-radio>
          </ion-item>
        </ion-list>

        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
</ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
