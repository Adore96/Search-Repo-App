<ion-header>
  <ion-toolbar>
    <ion-title>
      Search Any Repos Here
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 
  <ion-grid>
    <!-- select language coponent start -->
    <ion-row>
        <ion-col col-3></ion-col>
      <ion-col col-6>

          <ion-item>
              <ion-label>Select Language</ion-label>
              <ion-select name="language" [(ngModel)]="language" ok-text="Okay" cancel-text="Dismiss">
                <ion-select-option value="Java">Java</ion-select-option>
                <ion-select-option value="Cpp">C++</ion-select-option>
                <ion-select-option value="JS">JavaScipt</ion-select-option>
                <ion-select-option value="Python">Python</ion-select-option>
                <ion-select-option value="PHP">PHP</ion-select-option> 
                

              </ion-select>
            </ion-item>    
      </ion-col>
      <ion-col col-3></ion-col>

    </ion-row>
    <!-- select language component end -->

    <!-- Search Bar Component Start -->
    <ion-row>
        <ion-col col-1></ion-col>

      <ion-col col-10>
        <ion-searchbar (keyup)="FindData($event)"></ion-searchbar>

      </ion-col>
      <ion-col col-1></ion-col>

    </ion-row>
    <!-- Search bar component end -->
  </ion-grid>

</ion-content>
